<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="code.js"></script>
    </head>
    <body>
        <div class="container">

                <img class="imagen-logo" src="imagenes/Vector.png">
                <h1 class="titulo">Encriptador de mensajes</h1>
            </div>
            <div class="izquierda">
                <input class="text-input" id="input-texto" type="text" placeholder="Ingrese el texto aqui">
            </div>
            <div class="derecha">
                <img src="imagenes/MuÃ±eco.png" id="imagen-derecha">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" rows="5" cols="30">Ingrese el texto que desee encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
            </div>
            <div class="boton-izquierdo">
                <p><img src="imagenes/Vector (1).png"> Solo minusculas y sin acentos</p>
                <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
